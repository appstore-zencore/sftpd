language: python
python:
    - "2.6"
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
install:
    - pip install .
script:
    - which sftpd
    - cd example
    - sftpd --help
    - sftpd start
    - sleep 10
    - ls
    - cat sftpd.pid
    - ps -ef
    - kill -9 `cat sftpd.pid`
    - cat sftpd.log
